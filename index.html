<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Product Boxes</title>
  </head>

  <body>
    <div class="container py-4">
      <div class="row">
        <div class="col-lg-4">
          <div class="card shadow-lg text-center">
            <img src="images/basketball.jpg" class="card-img-top img-fluid" alt="basketball" />
            <div class="card-body">
              <h3 class="card-title text-capitalize">basketball</h3>
            </div>
            <div class="card-footer">
              <button class="open-popup btn btn-outline-dark btn-block" name="basketball">Show description</button>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card shadow-lg text-center">
            <img src="images/jersey.jpg" class="card-img-top img-fluid" alt="jersey" />
            <div class="card-body">
              <h3 class="card-title text-capitalize">jersey</h3>
            </div>
            <div class="card-footer">
              <button class="open-popup btn btn-outline-dark btn-block" name="jersey">Show description</button>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card shadow-lg text-center">
            <img src="images/shoes.jpg" class="card-img-top img-fluid" alt="shoes" />
            <div class="card-body">
              <h3 class="card-title text-capitalize">shoes</h3>
            </div>
            <div class="card-footer">
              <button class="open-popup btn btn-outline-dark btn-block" name="shoes">Show description</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal-popup">
      <div class="modal-popup-content">
        <div class="modal-popup-header">
          <span class="close-popup close-style-times">&times;</span>
          <h3 class="modal-title text-capitalize" id="descriptionModalLabel"></h3>
        </div>
        <div class="modal-popup-body" id="modalResults"></div>
        <div class="modal-popup-footer">
          <button type="button" class="btn btn-outline-secondary close-popup close-style-button">Close</button>
        </div>
      </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="js/ProductDescription.js"></script>
  </body>
</html>
